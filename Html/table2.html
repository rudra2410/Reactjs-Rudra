<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML</title>
    <style>
        .table,th
        {
            color: orange;
            border: 2px solid gray;
            text-align: center;
            border-collapse:collapse;
        }
        .table,td
        {
            color:green;
            border: 2px solid rgb(0, 0, 0);
        }

        
    </style>

<html>
    <body>
        <table cellpadding="10px">
            <tr>
               <th colspan="6" class="Table">A Complex Table</th>
            </tr>

            <tr>
                <th colspan="3">Invoice #123456789</th>
                <th colspan="3">14 January 2015</th>
            </tr>
                
            <tr>
                <td colspan="2">Pay To:<br>
                    Acme Billing Co.<br>
                    123 Main st.<br>
                    Cityville,<br>
                    NA 12345
                </td>
                <td colspan="3">Customer:<br>
                    John Smith<br>
                    321 Willow Way<br>
                    Southeast Northwestershire,<br>
                    MA 54321
                </td>
        
            </tr>

            <tr>
                <th colspan="2">Name</th>
                <th>Qty</th>
                <th>@</th>
                <th rowspan="">Cost</th>
            </tr>

            <tr>
                <td colspan="2">Paperclips</td>
                <td colspan="1">1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>

            <tr>
                <td colspan="2">Staples</td>
                <td colspan="1">100</td>
                <td>1.00</td>
                <td>100</td>
            </tr>

            <tr>
                <th colspan="4">Subtotal</th>
                <td>110.00</td>
            </tr>

            <tr>
                <th colspan="3">Tax</th>
                <td>8%</td>
                <td>8.80</td>
            </tr>

            <tr>
                <th colspan="4">Grand Total</th>
                <td>$118.80</td>
            </tr>


          
        </table>
    </body>
</html>
